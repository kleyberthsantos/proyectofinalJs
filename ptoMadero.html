  <container class="contenedor">
    <h1 id="titulo">Cierre de Puerto Madero</h1>
    <div class="fomularioN activo" id="formularioN">
      <form class="form" id="form">
        <div id="entradaDatos">
          <label for="fecha"><h5 class="titleSa" >Fecha:</h5></label>
          <div class="item">
          <input id="fecha" type="date" class="form-control" placeholder="" aria-label="Card Holder" aria-describedby="basic-addon1"></div>

          <label for="debCred"><h5 class="titleSa" >Débito/Crédito:</h5></label>
          <div class="item">
          <input id="debCred" type="number" step="0.01" class="form-control" placeholder="Ingresa aquí la suma de cobros en Débito y Crédito" aria-label="Card Holder" aria-describedby="basic-addon1"></div>

          <label for="efectivo"><h5 class="titleSe" >Efectivo:</h5></label>
          <div class="item">
          <input id="efectivo" type="number" step="0.01"  class="form-control" placeholder="Ingresa aquí la suma de cobros en Efectivo" aria-label="Card Holder" aria-describedby="basic-addon1"></div>

          <label for="transferencias"><h5 class="titleetirosFallidos" >Transferencias:</h5></label>
          <div class="iteme">
          <input id="transferencias" type="number" step="0.01"  class="form-control" placeholder="Ingresa aquí la suma de cobros por Transferencias" aria-label="Card Holder" aria-describedby="basic-addon1"></div>
          
          <label for="cheques"><h5 class="titlesaldoAdmin" >Cheques:</h5></label>
          <div class="items">
          <input id="cheques" type="number" step="0.01"  class="form-control" placeholder="Ingresa aquí el total de Cheques" aria-label="Card Holder" aria-describedby="basic-addon1"></div>

          <label for="regCaja"><h5 class="titlesaldoBanco" >Total Registrado en Caja:</h5></label>
          <div class="item">
          <input id="regCaja" type="number" step="0.01"  class="form-control" placeholder="Ingresa aquí el total Registado en Caja" aria-label="Card Holder" aria-describedby="basic-addon1"></div>
          <br>
          <div class="form-group col-sm-12">
          <button type="button" class="btnPro btn-success btn-block" id="btnProcesar" >Procesar</button>

          </div>
        </div>
      </form>
    </div>
    <div class="datos oculto" id="datosResultado">
        <h3>Detalle cierre sucursal</h3>
          <table class="table" id="summaryTable">
            <thead>
             <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Débito/Crédito</th>
              <th scope="col">Efectivo</th>
              <th scope="col">Transferencias</th>
              <th scope="col">Cheques</th>
              <th scope="col">Registado en Caja</th>
              <th scope="col">Diferencia</th>
              </tr>
              <hr>
            </thead>
            <br>
            <tbody>

            </tbody>
          </table>
          <hr>
          <div><button type="submit" class="btnGuard btn-primary btn-block" id="btnGuardar">Guardar</button>
          </div>
          <br>
          <div><button type="submit" class="btn btnVolver btn-danger btn-block" id="btnVolver">volver</button>
          </div>
      </div>
  </container>
